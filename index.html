<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobert - Portada del Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .portada {
            background-color: white;
            border: 2px solid #333;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .titulo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitulo {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .seccion {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .seccion h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .integrantes {
            margin-top: 10px;
        }

        .integrante {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            background-color: white;
            border: 1px solid #ddd;
        }

        .universidad {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        /*
        .fecha {
            margin-top: 20px;
            color: #666;
        } */
    </style>
</head>
<body>
    <div class="portada">
        <div class="titulo">TOBERT</div>
        <div class="subtitulo">Proyecto de Ingeniería de Software</div>
        
        <div class="seccion">
            <h3>Integrantes del Proyecto</h3>
            <div class="integrantes">
                <div class="integrante">Tomas Urrego Giraldo</div>
                <div class="integrante">Albert Higuita</div>
            </div>
        </div>

        <div class="seccion">
            <h3>Información Académica</h3>
            <p><strong>Curso:</strong> Ingeniería de Software</p>
            <p><strong>Docente:</strong> Lora Patiño Gloria Amparo</p>
        </div>

        <div class="universidad">
            Corporación Universitaria Remington
        </div>
        <!--
        <div class="fecha">
            <script>
                document.write(new Date().toLocaleDateString('es-ES'));
            </script>
        </div>
        -->
    </div>
</body>
</html>
